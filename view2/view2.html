<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsTree test</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="dist/themes/default/style.min.css" />
</head>
<body>

  <h1>Vollst√§ndige Artikel</h1>

  <!-- Neue JSON-Datei hochladen -->
  <button id="triggerUpload">JSON-Dateien hochladen</button>
  <input type="file" id="uploadJson" accept=".json" multiple style="display:none" /></br></br>

  <!-- Reset-Button -->
  <button>Reset</button>
  <input type="text" id="search" placeholder="Search...">

  <div class="wrapper">
    <div class="inline resizeable" id="tree">
      <div id="jstree">
        <!-- wird automatisch generiert -->
      </div>
    </div>
    <div class="inline resizeable" id="table">
      <table>
        <thead>
          <tr>
            <th>Contents</th>
            <th style="display:none;">Title</th>
            <th style="display:none;">URL</th>
            <th style="display:none;">Created At</th>
          </tr>
        </thead>
        <tbody>
          <!-- wird automatisch generiert -->
        </tbody>
      </table>
    </div>
    <div class="inline" id="category">
    </div>
  </div>

  <!-- JSTree -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="dist/jstree.min.js"></script>
  <!-- Logik-File -->
  <script src="renderer_view2.js"></script>
  <!-- Lunr.js Suche -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>

</body>
</html>
