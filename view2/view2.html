<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsTree test</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="dist/themes/default/style.min.css" />
</head>
<body>
  <h1>Vollst√§ndige Artikel:</h1>
  <button>Reset</button>
  <input type="text" id="search" placeholder="Search...">
  </br>
  <div class="wrapper">
  <div class="inline resizeable" id="tree">
    <div id="jstree">
      <!-- will be dynamically generated -->
    </div>
  </div>
    <div class="inline resizeable" id="table">
      <table>
        <thead>
          <tr>
            <th>Contents</th>
            <th style="display:none;">Title</th>
            <th style="display:none;">URL</th>
            <th style="display:none;">Created At</th>
          </tr>
        </thead>
        <tbody>
          <!-- will be dynamically generated -->
        </tbody>
      </table>
    </div>
    <div class="inline" id="category">
    </div>
  </div>

  <!-- include jQuery library for JSTree -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="dist/jstree.min.js"></script>
  <!-- Load Data -->
  <script src="renderer_view2.js"></script>
  <!-- Fuzzy Search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

</body>
</html>
