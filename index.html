<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesezeichenverwaltung</title>
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>

  <!-- Electron Tabs group -->
  <tab-group sortable="true"></tab-group>
  <script src="node_modules/electron-tabs/dist/electron-tabs.js"></script>
  <script>
    // Initialisieren der electron tab gruppe
    const tabGroup = document.querySelector("tab-group");

    // Hinzufügen der standard tabs
    const tab1 = tabGroup.addTab({
      title: "Alle Lesezeichen",
      src: "view1/view1.html",
      active: true,
      closable: false,
      webviewAttributes: {
        preload: 'preload.js', // Laden des preload skripts für view1 um url öffnen und speichern der json zu ermöglichen
        nodeintegration: false,
        contextIsolation: true
      }
    });

    const tab2 = tabGroup.addTab({
      title: "Inhalte anzeigen",
      src: "view2/view2.html",
      closable: false,
      webviewAttributes: {
        preload: 'preload.js', // Laden des preload skripts für view2 um speichern der json zu ermöglichen
        nodeintegration: false,
        contextIsolation: true
      }
    });

  </script>
</body>
</html>
