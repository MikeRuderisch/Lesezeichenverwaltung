<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesezeichenverwaltung</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet" />
  <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
  <h1>Alle Lesezeichen</h1>

  <button id="triggerUpload">JSON-Dateien hochladen</button>
  <input type="file" id="uploadJson" accept=".json" multiple style="display:none" />

  <table id="example" class="display" style="width:100%">

</body>
  <table id="example" class="display" style="width:100%">  
    <thead>
        <tr>
            <th>Category</th>
            <th>Tags</th>
            <th>Title</th>
            <th>Author</th>
            <th>Added at</th>
            <th>URL</th>
        </tr>
    </thead>
  </table>
  
  <script>
    let tableData = [];

    document.addEventListener('DOMContentLoaded', () => {
        // Event Listener für den Upload-Button
        document.getElementById('triggerUpload').addEventListener('click', function() {
            document.getElementById('uploadJson').click();
        });
    
        // Hochgeladene JSON-Dateien in die Tabelle laden
        document.getElementById('uploadJson').addEventListener('change', function(event) {
            const files = event.target.files;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newData = JSON.parse(e.target.result);
                    tableData = tableData.concat(newData.map(item => ({
                        ...item,
                        addedAt: new Date(item.addedAt * 1000).toLocaleString('de-DE', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        }),
                        tags: item.tags.split('/').map(tag => `<span class="tag">${tag}</span>`).join(' / '),
                    })));
                    $('#example').DataTable().clear().rows.add(tableData).draw();
    
                    // JSON-Daten speichern
                    saveJsonDataToFile(tableData);
                };
                reader.readAsText(file);
            });
        });
    
        // Funktion zum Speichern der JSON-Daten über Electron
        function saveJsonDataToFile(data) {
            window.electronAPI.saveJsonFile(data)
                .then(() => {
                    console.log('Daten erfolgreich gespeichert');
                })
                .catch(error => {
                    console.error('Fehler beim Speichern:', error);
                });
        }
    });
    

    document.addEventListener('DOMContentLoaded', () => {
        fetch('bookmarks.json')  // zugriff auf JSON-Datei 
            .then(response => response.json())
            .then(data => {
                tableData = data.map(item => ({
                    ...item,
                    //Daten von addedAt in lesbares Zeitformat unwandeln
                    addedAt: new Date(item.addedAt * 1000).toLocaleString('de-DE', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    }),
                    tags: item.tags.split('/').map(tag => `<span class="tag">${tag}</span>`).join(' / '),
                }));

                $('#example').DataTable({
                    data: tableData,
                    columns: [
                        { title: 'Category', data: 'category' },
                        { 
                            title: 'Tags', 
                            data: 'tags',
                            render: function(data) {
                                return data;
                            }
                        },
                        { title: 'Title', data: 'title' },
                        { title: 'Author', data: 'author' },
                        { title: 'Added at', data: 'addedAt' },
                        { 
                            title: 'URL', 
                            data: 'url',
                            className: 'wrap',
                            render: function(data) {
                                return `<a href="#" onclick="openExternalLink('${data}')">${data}</a>`;
                            }
                        },
                    ],
                    pageLength: -1,
                    lengthMenu: [[-1], ['All']],
                    dom: 'frti',
                    initComplete: function () {
                        this.api().columns().every(function (index) {
                            let column = this;
                            let title = $(column.header()).text();

                            let container = document.createElement('div');
                            container.style.display = 'flex';
                            container.style.alignItems = 'center';

                            let input = document.createElement('input');
                            input.placeholder = title;
                            $(input).addClass('column-search');

                            let clearButton = document.createElement('span');
                            clearButton.innerHTML = '✖';
                            $(clearButton).addClass('clear-button');

                            container.appendChild(input);
                            container.appendChild(clearButton);

                            $(column.header()).empty().append(container);

                            $(input).on('keyup change', function () {
                                if (column.search() !== this.value) {
                                    column.search(this.value).draw();
                                }
                            });

                            $(clearButton).on('click', function () {
                                $(input).val('');
                                column.search('').draw();
                            });
                        });

                        $('#example tbody').on('click', 'span.tag', function() {
                            let tagText = $(this).text();
                            let tagsColumnIndex = 1; 
                            let tagsSearchBox = $('thead tr th').eq(tagsColumnIndex).find('input');

                            let allTags = $(this).parent().find('span.tag').map(function() {
                                return $(this).text();
                            }).get();

                            let tagIndex = allTags.indexOf(tagText);
                            let searchValue = allTags.slice(0, tagIndex + 1).join(' / ');

                            tagsSearchBox.val(searchValue).keyup();
                        });

                        $('#example thead th').each(function() {
                            $(this).resizable({
                                handles: 'e',
                                minWidth: 30,
                                stop: function(event, ui) {
                                    let newWidth = ui.size.width;
                                    let columnIndex = $(this).index();
                                    table.columns(columnIndex).every(function() {
                                        $(this.header()).css('width', newWidth);
                                    });
                                }
                            });
                        });
                    }
                });
            })
            .catch(error => console.error('Fehler beim Laden der JSON-Daten:', error));
    });

    function openExternalLink(url) {
        window.electronAPI.openExternal(url);
    }
  </script>
</body>
</html>
