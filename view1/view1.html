<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesezeichenverwaltung</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <h1>Alle Lesezeichen</h1>
  <table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Tags</th>
            <th>Category</th>
            <th>Added at</th>
            <th>URL</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Tags</th>
            <th>Category</th>
            <th>Added at</th>
            <th>URL</th>
        </tr>
    </tfoot>
</table>
<script>
  fetch('bookmarks.json')
  .then(response => response.json())
  .then(data => {
      // Konvertiere Unix-Timestamps in lesbare Datumsformate
      const convertedData = data.map(item => ({
          ...item,
          addedAt: new Date(item.addedAt * 1000).toLocaleString('de-DE', {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit'
          })
      }));

      // Initialisierung von DataTables, nachdem die Daten konvertiert wurden
      $('#example').DataTable({
          data: convertedData, // Verwenden der konvertierten Daten
          columns: [
              { title: 'Title', data: 'title' },
              { title: 'Author', data: 'author' },
              { title: 'Tags', data: 'tags' },
              { title: 'Category', data: 'category' },
              { title: 'Added at', data: 'addedAt' },
              { title: 'URL', data: 'url' }
          ],
          initComplete: function () {
              this.api().columns().every(function () {
                  let column = this;
                  let title = column.footer().textContent;

                  // Create input element
                  let input = document.createElement('input');
                  input.placeholder = title;
                  column.footer().replaceChildren(input);

                  // Event listener for user input
                  input.addEventListener('keyup', function () {
                      if (column.search() !== this.value) {
                          column.search(this.value).draw();
                      }
                  });
              });
          }
      });
  })
  .catch(error => console.error('Fehler beim Laden der JSON-Daten:', error));
</script>
<script src="renderer_view1.js"></script>
</body>
</html>
