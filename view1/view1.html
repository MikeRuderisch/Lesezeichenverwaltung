<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesezeichenverwaltung</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <h1>Alle Lesezeichen</h1>
  <table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Tags</th>
            <th>Category</th>
            <th>Added at</th>
            <th>URL</th>
            <th>Action</th>
        </tr>
    </thead>
  </table>
  <script>
    fetch('bookmarks.json')
    .then(response => response.json())
    .then(data => {
        const convertedData = data.map(item => ({
            ...item,
            addedAt: new Date(item.addedAt * 1000).toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }),
            action: '<button class="open-tab-button">Open Tab</button>'
        }));

        $('#example').DataTable({
            data: convertedData,
            columns: [
            { title: 'Category', data: 'category' },
            { title: 'Title', data: 'title' },
            { title: 'Author', data: 'author' },
            { title: 'Added at', data: 'addedAt' },
            { 
                title: 'URL', 
                data: 'url',
                render: function(data) {
                    return `<a href="${data}">${data}</a>`;
                }
            },
            { title: 'Tags', data: 'tags' }
            ],
            pageLength: -1,
            lengthMenu: [[-1], ['All']],
            dom: 'frti',
            initComplete: function () {
                this.api().columns().every(function () {
                    let column = this;
                    let title = $(column.header()).text();

                    let input = document.createElement('input');
                    input.placeholder = title;
                    $(input).appendTo($(column.header()).empty()).on('keyup change', function () {
                        if (column.search() !== this.value) {
                            column.search(this.value).draw();
                        }
                    });
                });
            }
        });
    })
    .catch(error => console.error('Fehler beim Laden der JSON-Daten:', error));
  </script>
</body>
</html>
