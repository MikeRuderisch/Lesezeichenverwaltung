<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesezeichenverwaltung</title>
  
  <!-- Verlinkung zu den CSS-Dateien für die Datentabelle und das jQuery UI-Theme -->
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet" />
  <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet" />
  
  <!-- Einbinden von jQuery, der DataTables-Bibliothek und jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- Eibinden der zugehörigen js Datei-->
  <script src="renderer_view1.js"></script> 
</head>
<body>
  
  <h1>Alle Lesezeichen</h1>
  
  <!-- Button, um den Upload-Prozess auszulösen -->
  <button id="triggerUpload">JSON-Dateien hochladen</button>
  
  <!-- Input-Feld für den Datei-Upload, welches nur JSON-Dateien akzeptiert -->
  <input type="file" id="uploadJson" accept=".json" multiple style="display:none" />

  <!-- Tabelle für die Lesezeichen-Daten -->
  <table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Kategorie</th>
            <th>Tags</th>
            <th>Titel</th>
            <th>Autor</th>
            <th>Hinzugefügt am</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
